# Jekyll configuration for GitHub Pages
# Documentation: https://jekyllrb.com/docs/configuration/

# Site settings
title: "Dotfiles Documentation"
description: "Comprehensive documentation for a modular dotfiles repository"
baseurl: "" # Leave empty if using a custom domain or <username>.github.io/<repo>/docs
url: "" # Your site URL

# Theme
theme: jekyll-theme-cayman
# Alternative themes: minima, jekyll-theme-minimal, jekyll-theme-slate, jekyll-theme-architect

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-default-layout
  - jekyll-titles-from-headings

# Plugin settings
readme_index:
  enabled: true
  remove_originals: false

relative_links:
  enabled: true
  collections: false

optional_front_matter:
  remove_originals: false

titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# Collections
collections:
  modules:
    output: true
    permalink: /modules/:name

# Exclude files from processing
exclude:
  - plans/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Include files
include:
  - _modules

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "modules"
      type: "pages"
    values:
      layout: "default"
      category: "modules"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Modules
    url: /modules/
  - title: 1Password Integration
    url: /1password-integration
  - title: Structure
    url: /structure
