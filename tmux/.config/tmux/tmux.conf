# =============================================================================
# Tmux Configuration
# Prefix: Ctrl+Space | Theme: Tokyo Night | Plugin Manager: TPM
# =============================================================================

# ---------------------------------------------------------------------------
# General Settings
# ---------------------------------------------------------------------------

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time (for nvim)
set -sg escape-time 10

# Enable focus events (for nvim autoread)
set -g focus-events on

# ---------------------------------------------------------------------------
# Terminal & Colors
# ---------------------------------------------------------------------------

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*256col*:Tc"

# ---------------------------------------------------------------------------
# Key Bindings
# ---------------------------------------------------------------------------

# Splits — \ for horizontal, - for vertical (using current path)
unbind '"'
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation — Alt+Arrow keys (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window navigation — Ctrl+Alt+Arrow keys
bind -n C-M-Left previous-window
bind -n C-M-Right next-window

# Reload config
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display "Config reloaded!"

# Edit config
bind m split-window -h "nvim $HOME/.config/tmux/tmux.conf"

# Toggle status bar
bind b set -g status

# Kill shortcuts with confirmation
bind k confirm-before -p "Kill window #W? (y/n)" kill-window
bind K confirm-before -p "Kill server? (y/n)" kill-server
bind End kill-pane

# ---------------------------------------------------------------------------
# Vi Copy Mode
# ---------------------------------------------------------------------------

setw -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ---------------------------------------------------------------------------
# Tokyo Night Status Bar
# ---------------------------------------------------------------------------

set -g status-position bottom
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left-length 40
set -g status-right-length 80

set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1a1b26] "
set -g status-right "#[fg=#565f89] %Y-%m-%d #[fg=#7aa2f7]%H:%M #[fg=#1a1b26,bg=#7aa2f7,bold] #H "

setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W* "

set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"

set -g message-style "bg=#1a1b26,fg=#7aa2f7"
set -g message-command-style "bg=#1a1b26,fg=#7aa2f7"

# ---------------------------------------------------------------------------
# TPM (Tmux Plugin Manager)
# ---------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
