# nvim module dependencies
packages:
  arch:
    - neovim
    - ripgrep
    - fd
    - lua-language-server
    - pyright
    - typescript-language-server
    - rust-analyzer
    - gopls
    - bash-language-server
  debian:
    - neovim
    - ripgrep
    - fd-find
    - lua-language-server
    - pyright
    - node-typescript-language-server
    - gopls
    - rust-analyzer
    # Note: bash-language-server not available as native Debian package
    # Install via npm: npm install -g bash-language-server
  fedora:
    - neovim
    - ripgrep
    - fd-find
    - lua-language-server
    - pyright
    - rust-analyzer
    - gopls
    - nodejs-bash-language-server
    # Note: typescript-language-server not available as native Fedora package
    # Install via npm: npm install -g typescript-language-server
  macos:
    - neovim
    - ripgrep
    - fd
    - lua-language-server
    - pyright
    - typescript-language-server
    - rust-analyzer
    - gopls
    - bash-language-server

script:
  - run: "command -v gemini || echo 'Gemini CLI not installed. Install from https://ai.google.dev/gemini-api/docs/cli'"
