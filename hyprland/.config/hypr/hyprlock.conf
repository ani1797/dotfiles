# Material You styled Hyprlock configuration
# Sources color variables from AGS exports

# Source Material You colors
source = ~/.config/ags/styles/exports/material-colors.conf

# Background
background {
    monitor =
    path = ~/.config/wallpapers/current.jpg
    blur_passes = 3
    blur_size = 8
    brightness = 0.4
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = $md_on_surface
    font_size = 72
    font_family = Inter Display
    position = 80, -80
    halign = left
    valign = top
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = $md_on_surface_variant
    font_size = 24
    font_family = Inter
    position = 80, -180
    halign = left
    valign = top
}

# User avatar
image {
    monitor =
    path = ~/.face
    size = 120
    border_size = 4
    border_color = $md_primary
    rounding = 60
    position = 0, 120
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = $USER
    color = $md_on_surface
    font_size = 28
    font_family = Inter Medium
    position = 0, 20
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 320, 56
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true

    outer_color = $md_outline
    inner_color = $md_surface_container_highest
    font_color = $md_on_surface
    fade_on_empty = false
    placeholder_text = <span foreground="$md_on_surface_variant">Enter password...</span>

    check_color = $md_primary
    fail_color = $md_error

    position = 0, -80
    halign = center
    valign = center
}
