# Kitty Terminal Configuration
# Theme: Cyberpunk Tokyo Night
# Font: JetBrainsMono Nerd Font

# ============================================================================
# Font Configuration
# ============================================================================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# ============================================================================
# Cyberpunk Aesthetics
# ============================================================================
window_padding_width 8
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
enable_audio_bell no
confirm_os_window_close -1
background_opacity 0.92

# Tab bar â€” modern powerline style
tab_bar_style powerline
tab_bar_min_tabs 2
tab_powerline_style slanted

# ============================================================================
# Tokyo Night Color Scheme
# ============================================================================
# Base colors
background #1a1b26
foreground #c0caf5
cursor #c0caf5
cursor_text_color #1a1b26

# Selection colors
selection_background #33467c
selection_foreground #c0caf5

# URL colors
url_color #7aa2f7

# Normal colors (color0-7)
color0 #1a1b26
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #c0caf5

# Bright colors (color8-15)
color8 #565f89
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #73daca
color15 #c0caf5

# Tab bar colors (optional)
active_tab_background #7aa2f7
active_tab_foreground #1a1b26
inactive_tab_background #24283b
inactive_tab_foreground #565f89
tab_bar_background #1a1b26

# ============================================================================
# Layout Configuration
# ============================================================================
# Enable multiple layouts with Splits as primary for tiling
enabled_layouts splits,stack,tall,grid

# ============================================================================
# Visual Settings for Splits
# ============================================================================
# Window borders for clear split visibility
window_border_width 1pt

# Border colors for active/inactive windows
active_border_color #7aa2f7
inactive_border_color #565f89

# ============================================================================
# Split Creation Keybindings
# ============================================================================
# Vertical split (side-by-side) - Ctrl+Shift+\
map ctrl+shift+\ launch --location=vsplit

# Horizontal split (top-bottom) - Ctrl+Shift+-
map ctrl+shift+- launch --location=hsplit

# ============================================================================
# Navigation Keybindings
# ============================================================================
# Navigate between splits using Ctrl+Arrow keys
map ctrl+left neighboring_window left
map ctrl+down neighboring_window down
map ctrl+up neighboring_window up
map ctrl+right neighboring_window right

# ============================================================================
# Window Management Keybindings
# ============================================================================
# Move windows between positions using Shift+Alt+Arrow keys
map shift+alt+left move_window left
map shift+alt+right move_window right
map shift+alt+up move_window up
map shift+alt+down move_window down

# Note: The following default keybindings are still available:
# - Ctrl+Shift+R: Enter resize mode
# - Ctrl+Shift+W: Close current window/split
# - Ctrl+Shift+L: Cycle through available layouts
