# Toolkit definitions
# Each toolkit groups related modules for easier machine configuration.
toolkits:
  - name: "terminal"
    modules: ["bash", "fish", "zsh", "starship"]
  - name: "editors"
    modules: ["nvim"]
  - name: "dev-tools"
    modules: ["git", "tmux", "direnv"]
  - name: "shell-utils"
    modules: ["yazi", "fzf"]

# Machine profiles
# Each machine has a hostname and a list of modules to install.
# Module refs are either a plain string (module name) or an object with name + target override.
machines:
  - hostname: "HOME-DESKTOP"
    modules:
      - "antigravity"
      - "terminal"           # bash, fish, zsh, starship
      - "dev-tools"          # git, tmux, direnv
      - "editors"            # nvim
      - "ssh"
      - "kitty"
      - "rofi"
      - "hyprland"
      - "waybar"
      - "theme"
      - "swaync"
      - "sddm"
      - "wayvnc"
      - "pip"
      - "uv"
      - "npm"
      - "podman"
      - "fonts"
      - "shell-utils"        # yazi, fzf
      - "k8s"
      - "terraform"
