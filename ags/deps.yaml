# ags/deps.yaml
packages:
  arch:
    - nodejs
    - npm
    - gjs
    - gtk4-layer-shell
    - imagemagick
    - libnotify
    - networkmanager
    - wireplumber
    - bluez
    - power-profiles-daemon
    - polkit-gnome
  debian:
    - nodejs
    - npm
    - gjs
    - libgtk-layer-shell-dev
    - imagemagick
    - libnotify-bin
    - network-manager
    - wireplumber
    - bluez
    - power-profiles-daemon
  fedora:
    - nodejs
    - npm
    - gjs
    - gtk4-layer-shell
    - ImageMagick
    - libnotify
    - NetworkManager
    - wireplumber
    - bluez
    - power-profiles-daemon
  macos: []

aur:
  - aylurs-gtk-shell

script:
  - run: |
      cd "$HOME/.local/share/dotfiles/ags"
      npm install
